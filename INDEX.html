<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRIME NUMBER</title>
</head>
<body>
<script>
    let number = Number(prompt("Input the number of the prime number that you want to see:"));
    let dem = 0;
    let count = 0;
    for (let N = 2; N < 100; N++) {
        if (count < number) {
            for (let i = 1; i <= N; i++) {
                if (N % i == 0) {
                    dem += 1;
                }
            }
            if (dem == 2) {
                document.write(N + "<br>");
                count += 1;
            }
            dem = 0;
        } else {
            break;
        }
    }



</script>
</body>
</html>
